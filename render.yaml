services:
  - type: web
    name: research-paper-analyzer-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
