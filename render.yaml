services:
  - type: web
    name: research-paper-analyzer-api
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
